<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaMod | BK Studios</title>
  <style>
    /* Genel ayarlar */
    body {
      margin: 0;
      padding: 0;
      background: url('arkaplan.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      line-height: 1.5;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 2px 2px 4px black;
    }

    h1 { margin-top: 40px; font-size: 48px; }
    h2 { font-size: 32px; margin-bottom: 20px; }

    /* Sahte adres çubuğu */
    .address-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 8px 15px;
      background-color: rgba(0,0,0,0.85);
      font-family: monospace;
      font-size: 16px;
      color: #0f0;
      z-index: 1000;
    }

    /* Butonlar ve containerlar */
    .button-container, .mod-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 70px;
    }

    .button, .download-btn {
      background-color: rgba(0,0,0,0.6);
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover, .download-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Mod kutusu */
    .mod-container {
      flex-direction: column;
      align-items: center;
      display: none; /* Başlangıçta gizli */
      margin-top: 50px;
      width: 320px;
      background-color: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
    }

    .mod-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Sahte adres çubuğu -->
  <div class="address-bar" id="fake-url">https://bkstudios.com</div>

  <h1>MegaMod... Hoşgeldin!</h1>

  <!-- Ana sayfa butonları -->
  <div class="button-container">
    <button class="button" onclick="showMods()">Modları istiyorum</button>
    <button class="button">Brawl Stars hilesi istiyorum</button>
  </div>

  <!-- Mod listesi (başlangıçta gizli) -->
  <div id="mod-list" class="mod-list">
    <!-- Örnek mod kutusu: Bronzlar Silisi (şimdilik boş) -->
    <div class="mod-container">
      <img src="mod-fotografi.jpg" alt="Bronzlar Silisi">
      <div class="info">
        <h2>Bronzlar Silisi</h2>
        <a href="#" target="_blank">
          <button class="download-btn">İndir</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Modları gösterme fonksiyonu
    function showMods() {
      const modList = document.getElementById('mod-list');
      modList.style.display = 'flex';
      window.scrollTo({ top: modList.offsetTop, behavior: 'smooth' });
    }

    // History API ile tarayıcı adres çubuğu simülasyonu
    if (window.history && history.pushState) {
      history.pushState(null, '', 'https://bkstudios.com');
    }

    /* İstenirse buraya otomatik olarak mod ekleme JS fonksiyonu eklenebilir
       Örneğin:
       const mods = [
         {name: "Bronzlar Silisi", img:"mod1.jpg", link:"https://..."},
         {name: "Mod 2", img:"mod2.jpg", link:"https://..."}
       ];
       Sonra forEach ile mod-list'e ekleyebilirsin
    */
  </script>

</body>
</html>
